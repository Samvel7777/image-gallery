<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>image</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Highway - Free CSS Template</title>
    <!--

    Highway Template

    https://templatemo.com/tm-520-highway

    -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/fontAwesome.css">
    <link rel="stylesheet" href="/css/light-box.css">
    <link rel="stylesheet" href="/css/templatemo-style.css">

    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <script src="/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
<div th:text="${categories.description}">
</div>
<div class="full-screen-portfolio" id="portfolio">
    <div class="container-fluid">
        <div class="col-md-4 col-sm-6" th:each="image: ${imagesList}">
            <div class="portfolio-item">
                <div class="thumb">
                    <div class="hover-effect">
                        <div class="hover-content">
                            <h1 th:text="${image.name}"></h1>
                        </div>
                    </div>
                    <div class="image">
                        <img th:src="@{/image(name=${image.picUrl})}"
                             th:if="${image.picUrl != null && image.picUrl.length() != 0}">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
